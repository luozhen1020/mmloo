<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>保存购物车信息</title>
	<style>
		ul{list-style:none;padding:0;margin:0;}
		.goods li{display:inline-block;border:1px solid #ddd;padding:10px;margin:10px;}
		.goods li:hover{background-color:#efefef;}
		.goods .price{color:#f00;font-weight:bold;}
		.goods .price::before{
			content:"￥";
		}
	</style>
    <script src="cookie.js"></script>
	<script type="text/javascript">
        window.onload = function () {
            var ul = document.getElementsByClassName('goods');
            ul[0].onclick = function (_event) {
                _event = _event || window.event;
                //获取当前点击的对像
                var self = _event.target;
                
                //如果当前点击对像是 button
                if (self.tagName == "BUTTON") {
                    //获取当前点击对像的 name
                   var _src=this.parentNode.parentNode.getElementsByTagName('img')[0].getAttribute('src')
                   console.log(_src)
                   var _name = self.getAttribute('name');
                    //获取价格
                    var _price = this.parentNode.parentNode.getElementsByClassName('price')[0].innerHTML;
                    setCookie(_name, _price,_src, 5);
                    var _cookie = getCookie();
                    console.log(_cookie);
                }
            }
        }
	</script>
</head>

	<ul class="goods">
